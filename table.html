<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><a href="index.html">Home</a></h1>
    <h2>Here I learning about the tables</h2>
    <table>
        <caption>This is a table</caption>
        <thead>
            <tr>
                <th style="text-align: left;">Name</th>
                <th>Roll No</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Sanjeet</td>
                <td>21</td>
            </tr>
            <tr>
                <!-- <td>Beniwal</td> -->
                <td>211</td>
            </tr>
            <tr>
                <td colspan="3">Sanjeet Beniwal</td>
                <!-- <td>39</td> -->
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Footer</td>
                <td>2341</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
