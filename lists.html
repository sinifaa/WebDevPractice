<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><a href="index.html">Home</a></h1>
    <h2>Learning about the lists here</h2>

    <ul type = "square">
        <li>Orange</li>
        <li>Apple</li>
        <li>Banana</li>
        <li>Kiwi</li>
        <li>Dragon Fruit</li>
    </ul>
    <ol >
        <li>Orange</li>
        <li>Apple</li>
        <li>Banana</li>
        <li>Kiwi</li>
        <li>Dragon Fruit</li>
    </ol>

    <dl>
        <dt>Name</dt>
        <dd>String assigned to someone/something to call it out</dd>

        <dt>Roll no</dt>
        <dd>Alphanumeric string assigned to someone to unique identify</dd>
    </dl>
</body>
</html>
